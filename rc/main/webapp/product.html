<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <div id="userbar">
      <a href="index.html">Home</a>
    </div>
    <h1 id="pname"></h1>
    <div id="pinfo"></div>
    <form id="orderForm">
      <input type="hidden" name="productId" id="pid">
      <label>Quantity</label>
      <input type="number" name="quantity" value="1" min="1" required>
      <button type="submit">Place Order</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    const id = new URLSearchParams(location.search).get('productId');
    document.getElementById('pid').value = id;
    async function loadProduct() {
      const res = await fetch('products?productId=' + id);
      const p = await res.json();
      document.getElementById('pname').textContent = p.name;
      document.getElementById('pinfo').innerHTML = `
        <p>Price: Â¥${p.price}</p>
        <p>Stock: ${p.stock}</p>
      `;
    }
    loadProduct();
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const params = new URLSearchParams();
      params.append('productId', form.productId.value);
      params.append('quantity', form.quantity.value);
      const res = await fetch('order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
        body: params
      });
      const data = await res.json();
      if (data.success) {
        const msg = document.getElementById('msg');
        msg.innerHTML = 'Order placed. ID: ' + data.orderId + '  <a href="orders.html" class="btn">View My Orders</a>';
      } else {
        document.getElementById('msg').textContent = 'Order failed';
      }
    });
  </script>
</body>
</html>
