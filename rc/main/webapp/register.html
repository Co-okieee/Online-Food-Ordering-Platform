<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="regForm">
      <label>Username</label>
      <input type="text" name="username" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <label>Role</label>
      <select name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <div id="msg"></div>
    <p><a href="login.html">Have an account? Login</a></p>
  </div>
  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const params = new URLSearchParams();
      params.append('username', form.username.value);
      params.append('password', form.password.value);
      params.append('role', form.role.value);
      const res = await fetch('register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
        body: params
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('msg').textContent = 'Registration successful. Redirecting to login...';
        setTimeout(() => location.href = 'login.html', 800);
      } else {
        document.getElementById('msg').textContent = data.message || 'Registration failed';
      }
    });
  </script>
  </body>
  </html>
