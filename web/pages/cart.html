<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Order - Food Store</title>
  <link rel="stylesheet" href="static/user.css">
</head>
<body>
  <div class="container">
    <div id="userbar">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
    <h1>Create Order</h1>
    <form id="orderForm">
      <label>Product ID</label>
      <input type="number" name="productId" required placeholder="Enter product ID (1-8)" min="1" max="8">
      <span class="input-hint">Available products: 1-8</span>
      
      <label>Quantity</label>
      <input type="number" name="quantity" value="1" min="1" required placeholder="Enter quantity">
      <span class="input-hint">Minimum order: 1 unit</span>
      
      <div class="product-preview" id="productPreview"></div>
      
      <button type="submit">Place Order</button>
    </form>
    <div id="msg"></div>
  </div>
  
  <script src="static/user.js"></script>
</body>
</html>
