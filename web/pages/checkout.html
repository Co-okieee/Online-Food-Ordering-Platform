<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - FoodHub</title>
  <link rel="stylesheet" href="../css/checkout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html" class="logo">
          <span class="logo-icon">üçΩÔ∏è</span>
          <span class="logo-text">FoodHub</span>
        </a>
      </div>
      
      <div class="nav-center">
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="product.html" class="nav-link">Menu</a></li>
        </ul>
      </div>
      
      <div class="nav-right">
        <div class="user-section" id="userSection">
          <a href="product.html" class="nav-icon-btn cart-btn">
            <span class="icon">üõí</span>
            <span class="cart-count" id="cartCount">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Checkout Page Content -->
  <div class="checkout-container">
    <div class="checkout-content">
      <!-- Left Side: Order Form -->
      <div class="checkout-form-section">
        <h1 class="checkout-title">Checkout</h1>
        
        <form id="checkoutForm">
          <!-- Delivery Information -->
          <div class="form-section">
            <h2 class="section-title">Delivery Information</h2>
            
            <div class="form-group">
              <label for="fullName">Full Name <span class="required">*</span></label>
              <input type="text" id="fullName" name="fullName" required 
                     placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number <span class="required">*</span></label>
              <input type="tel" id="phone" name="phone" required 
                     placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
              <label for="address">Delivery Address <span class="required">*</span></label>
              <textarea id="address" name="address" rows="3" required 
                        placeholder="Enter your complete delivery address"></textarea>
            </div>
            
            <div class="form-group">
              <label for="notes">Order Notes (Optional)</label>
              <textarea id="notes" name="notes" rows="2" 
                        placeholder="Any special instructions for your order?"></textarea>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="form-section">
            <h2 class="section-title">Payment Method</h2>
            
            <div class="payment-options">
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="cash" checked>
                <div class="payment-card">
                  <span class="payment-icon">üíµ</span>
                  <span class="payment-label">Cash on Delivery</span>
                </div>
              </label>
              
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="card">
                <div class="payment-card">
                  <span class="payment-icon">üí≥</span>
                  <span class="payment-label">Credit/Debit Card</span>
                </div>
              </label>
              
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="online">
                <div class="payment-card">
                  <span class="payment-icon">üì±</span>
                  <span class="payment-label">Online Payment</span>
                </div>
              </label>
            </div>
          </div>
        </form>
      </div>

      <!-- Right Side: Order Summary -->
      <div class="order-summary-section">
        <div class="order-summary-card">
          <h2 class="summary-title">Order Summary</h2>
          
          <div class="summary-items" id="summaryItems">
            <!-- Order items will be loaded here -->
          </div>
          
          <div class="summary-totals">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="summarySubtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Delivery Fee:</span>
              <span id="summaryDelivery">$5.00</span>
            </div>
            <div class="summary-row summary-total">
              <span>Total:</span>
              <span id="summaryTotal">$0.00</span>
            </div>
          </div>
          
          <button type="button" class="btn-place-order" onclick="placeOrder()">
            <span>Place Order</span>
            <span class="btn-icon">‚úì</span>
          </button>
          
          <a href="product.html" class="btn-back-shopping">
            ‚Üê Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <span class="toast-icon">‚úì</span>
    <span class="toast-message" id="toastMessage">Success!</span>
  </div>

  <!-- JavaScript -->
  <script src="../js/checkout.js"></script>
</body>
</html>
