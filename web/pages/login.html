<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Store</title>
  <!-- Correct path based on web/pages/login.html structure -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <!-- Role Selection -->
      <div class="role-selector">
        <label>Login As:</label>
        <div class="role-options">
          <div class="role-option">
            <input type="radio" id="roleCustomer" name="role" value="customer" checked>
            <label for="roleCustomer">
              <div class="role-title">Customer</div>
            </label>
          </div>
          <div class="role-option">
            <input type="radio" id="roleAdmin" name="role" value="admin">
            <label for="roleAdmin">
              <div class="role-title">Administrator</div>
            </label>
          </div>
        </div>
      </div>

      <h1>Welcome Back</h1>
      <p class="subtitle">Please enter your credentials to continue</p>

      <!-- Username Input -->
      <label>Username</label>
      <input type="text" name="username" required placeholder="Enter your username">
      
      <!-- Password Input -->
      <label>Password</label>
      <input type="password" name="password" required placeholder="Enter your password">
      
      <!-- Remember Me & Forgot Password -->
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit">Sign In</button>

      <!-- Link to Register -->
      <div class="register-link">
        Don't have an account? <a href="register.html">Sign up now</a>
      </div>
    </form>
    
    <!-- Message Display Area -->
    <div id="loginMsg"></div>
  </div>
  
  <!-- Correct path: web/pages/ to web/js/ -->
  <script src="../js/login.js"></script>
</body>
</html>
