<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering System</title>
</head>
<body>
    <div class="login-container">
        <!-- Role switching button -->
        <div class="role-toggle">
            <button type="button" class="role-btn active" data-role="user">
                Customer
            </button>
            <button type="button" class="role-btn" data-role="admin">
                Administrator
            </button>
        </div>

        <h2>Welcome Back</h2>
        <p>Please enter your credentials to continue</p>

        <!-- Login Form -->
        <form id="loginForm" method="POST" action="/login">
            <!-- Username Field -->
            <div>
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    autocomplete="username"
                    required
                >
                <!-- New: User name error prompt -->
                <span class="error-message" id="usernameError"></span>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <!-- New: Password display switch button -->
                    <button type="button" id="togglePassword">
                        Show
                    </button>
                </div>
                <!-- New: Password error prompt -->
                <span class="error-message" id="passwordError"></span>
            </div>

            <!-- New: Remember Me and Forgot Password -->
            <div class="form-options">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <!-- Hidden role fields -->
            <input type="hidden" id="userRole" name="userRole" value="user">

            <!-- Submit Button -->
            <button type="submit" id="loginBtn">
                Sign In
            </button>

            <!-- New: Login error prompt area -->
            <div class="alert" id="loginAlert" style="display: none;">
                <span class="alert-message"></span>
            </div>

            <!-- New: Registration link -->
            <div class="form-footer">
                <p>Don't have an account? <a href="#">Sign up now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
