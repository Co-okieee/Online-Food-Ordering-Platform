<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering System</title>
</head>
<body>
    <div class="login-container">
        <!-- New: Role switching button -->
        <div class="role-toggle">
            <button type="button" class="role-btn active" data-role="user">
                Customer
            </button>
            <button type="button" class="role-btn" data-role="admin">
                Administrator
            </button>
        </div>

        <h2>Welcome Back</h2>
        <p>Please enter your credentials to continue</p>

        <!-- Login Form -->
        <form id="loginForm" method="POST" action="/login">
            <!-- Username Field -->
            <div>
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- New: Hidden role fields -->
            <input type="hidden" id="userRole" name="userRole" value="user">

            <!-- Submit Button -->
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
