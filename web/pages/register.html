<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Food Store</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <form id="regForm">
      <!-- Role Selection -->
      <div class="role-selector">
        <label class="role-selector-label">Register As:</label>
        <div class="role-options">
          <div class="role-option">
            <input type="radio" id="roleUser" name="role" value="user" checked>
            <label for="roleUser">
              <div class="role-title">Customer</div>
            </label>
          </div>
          <div class="role-option">
            <input type="radio" id="roleAdmin" name="role" value="admin">
            <label for="roleAdmin">
              <div class="role-title">Administrator</div>
            </label>
          </div>
        </div>
      </div>

      <h1>Create Account</h1>
      <p class="subtitle">Please fill in your information to register</p>

      <!-- Username (REQUIRED) -->
      <label>Username <span style="color: red;">*</span></label>
      <input type="text" name="username" required 
             placeholder="Enter your username (min 3 characters)">
      
      <!-- Email (REQUIRED) -->
      <label>Email <span style="color: red;">*</span></label>
      <input type="email" name="email" required 
             placeholder="Enter your email address">
      
      <!-- Full Name (OPTIONAL - removed required) -->
      <label>Full Name</label>
      <input type="text" name="fullName" 
             placeholder="Enter your full name">
      
      <!-- Phone (OPTIONAL) -->
      <label>Phone Number</label>
      <input type="tel" name="phone" 
             placeholder="Enter your phone number (optional)">
      
      <!-- Password (REQUIRED) -->
      <label>Password <span style="color: red;">*</span></label>
      <input type="password" name="password" required 
             placeholder="Enter your password (min 6 characters)">
      
      <button type="submit">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </form>
    
    <div id="msg"></div>
  </div>
  
  <script src="../js/login.js"></script>
</body>
</html>
